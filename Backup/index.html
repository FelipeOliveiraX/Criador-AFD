<!-- Declara o tipo do documento como HTML5 -->
<!DOCTYPE html>
<!-- Define o idioma do conteúdo da página como português do Brasil -->
<html lang="pt-BR">

<head>
  <!-- Define o conjunto de caracteres como UTF-8 (suporta caracteres especiais) -->
  <meta charset="UTF-8" />
  <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <!-- Define o título da aba do navegador -->
  <title>AutomaTest</title>
  <!-- Vincula um arquivo CSS externo chamado style.css para estilizar a página -->
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <!-- Título principal da página -->
  <h1><span class="gradient-text">AutomaTest</span></h1>


  <!-- Div que contém os botões de controle para manipular os estados do AFD -->
  <div class="controls">
  <button id="addStateBtn" class="btn btn-1">
    <span class="btn-icon">&#xf067;</span> <!-- ícone FontAwesome -->
    <div class="btn-text">
      <span>Adicionar</span>
      <span>Estado</span>
    </div>
  </button>

  <button id="markInitialBtn" class="btn btn-2">
    <span class="btn-icon">&#xf090;</span>
    <div class="btn-text">
      <span>Definir</span>
      <span>Inicial</span>
    </div>
  </button>

  <button id="markFinalBtn" class="btn btn-3">
    <span class="btn-icon">&#xf192;</span>
    <div class="btn-text">
      <span>Definir</span>
      <span>Final</span>
    </div>
  </button>

  <button id="configureTransitionBtn" class="btn btn-4">
    <span class="btn-icon">&#xf074;</span>
    <div class="btn-text">
      <span>Configurar</span>
      <span>Leitura</span>
    </div>
  </button>

  <button id="removeStateBtn" class="btn btn-5">
    <span class="btn-icon">&#xf00d;</span>
    <div class="btn-text">
      <span>Remover</span>
      <span>Estado</span>
    </div>
  </button>
  </div>

  <!-- Div que atuará como o container visual para os estados e transições do AFD -->
  <div id="container"></div>

  <!-- Seção dedicada para testar cadeias de entrada no AFD criado -->
  <div class="test-section">
    <div class="input-and-result">
      <input type="text" id="inputSequence" placeholder="Digite a sequência (ex: 0101)" />
      <div id="testResult"></div>
    </div>

    <div ontouchstart="">
      <div class="test-button">
        <a href="#" id="testBtn">
          Testar
          <img src="pngs/test.png" alt="foguete" class="icon-rocket" />
        </a>
      </div>
    </div>
  </div>

  <!-- Importa o arquivo JavaScript externo chamado script.js para adicionar funcionalidades -->
  <script src="script.js"></script>
</body>

</html>
