<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Criador de AFD</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Criador de AFD</h1>

  <div class="controls">
    <button id="addStateBtn">Adicionar Estado</button>
    <button id="markInitialBtn">Marcar Inicial</button>
    <button id="markFinalBtn">Marcar Final</button>
    <button id="removeStateBtn">Remover Estado</button>
    <button id="configureTransitionBtn">Configurar Leitura</button>
  </div>

  <div id="container"></div>

  <!-- Seção para testar sequências no AFD -->
  <div class="test-section">
    <!-- Campo de entrada para a sequência -->
    <input type="text" id="inputSequence" placeholder="Digite a sequência (ex: 0101)" />
    <!-- Botão para iniciar o teste -->
    <button id="testBtn">Testar</button>
    <!-- Área para exibir o resultado do teste -->
    <div id="testResult"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
